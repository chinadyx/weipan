<extend name="Public:base2" />
<block name="content">
<a class="btn btn-success" href="{:U('userGroup/edit')}" style="margin-bottom:10px;">添加版本</a>
<table class="table table-bordered table-striped">
	<tr>
		<td width="70">编号</td>
		<td width="350">版本名称</td>
		<td width="350">月请求数</td>
		<td >用户数</td>
		<td width="200">管理操作</td>
	</tr>
	<volist name="list" id="vo">

		<td align='center'>{$vo.id}</td>
		<td>{$vo.name}</td>
		<td>{$vo.request_limit}</td>
		<td>0</td>
		</td>
		<td align='center'>
			<a href="{:U('UserGroup/access',array('id'=>$vo['id']))}">权限设置</a>
			| <a href="{:U('UserGroup/edit',array('id'=>$vo['id']))}">修改</a>
			| <a href="{:U('UserGroup/del',array('id'=>$vo['id']))}" onclick="return confirm('确定删除该版本吗?')">删除</a>
		</td>
	</tr>
	</volist>
</table>
