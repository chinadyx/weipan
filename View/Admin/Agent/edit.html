<extend name="Public:base2"/>
<block name="content">
<div class="container2">
	<form class="form-horizontal" action="{:U('edit')}" method="post" name="form" id="myform">
		<div class="form-group">
			<label class="col-xs-2 control-label">公司名称</label>
			<div class="col-md-6">
				<input type="text" name="company" class="form-control" value="{$info.company}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">级别</label>
			<div class="col-md-6">
				<select name="level" class="form-control">
					<volist name="levels" id="vo">
					<option value="{$vo.value}">{$vo.name}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">联系人</label>
			<div class="col-md-6">
				<input type="text" name="linkman" value="{$vo.linkman}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">联系电话</label>
			<div class="col-md-6">
				<input type="text" name="mobile" value="{$vo.mobile}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">地址</label>
			<div class="col-md-6">
				<input type="text" name="address" value="{$vo.address}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">状态</label>
			<div class="col-md-6">
				<label class="radio-inline">
				<input type="radio" class="radio" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >启用
				</label>
				<label class="radio-inline">
				<input type="radio" class="radio" value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
					禁用
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">备注说明</label>
			<div class="col-md-6">
				<input type="text" name="remark" class="form-control" value="{$info.remark}"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-6 col-xs-offset-2">
				<input type="submit" class="btn btn-success" value="保存" />
			</div>
		</div>
	</form>
</div>
</block>
<block name="css">
<link rel="stylesheet" type="text/css" href="{:STATICS}/datetimepicker/css/datetimepicker.css" />
</block>
<block name="script">
<script src="/Public/User/js/date/WdatePicker.js"></script>
<script type="text/javascript">
</script>
</block>
