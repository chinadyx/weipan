<extend name="Public:innerbase" />
<block name="js"></block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4>活动报名管理</h4>
	</div>
	<table class="table wm-table-bordered table-hover table-striped">
		<thead>
		<tr>
		<th width="50">家长姓名</th>
		<th width="120">联系电话</th>
		<th width="120">宝宝姓名</th>
		<th width="160">宝宝年龄</th>
		<th width="200" class="norightborder">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist name="list" id="vo">
		<tr>
		<td>{$vo.name}</td>
		<td>{$vo.mobile}</td>
		<td>{$vo.baby_name}</td>
		<td>{$vo.baby_age}</td>
		<td>
		<a class="btn btn-xs btn-danger" href="{:U('zj_form_del?id='.$vo['id'])}">删除</a>
		</td>
		</tr>
		</volist>
		</tbody>
	</table>
	<div>{$page}</div>
</div>
</block>
