<extend name="Public:innerbase" />
<block name="css">
<link rel="stylesheet" href="{:STATICS}/validation/css/validationEngine.jquery.css">
<link type="text/css" rel="stylesheet" href="{:STATICS}/datetimepicker/css/bootstrap-datetimepicker.min.css" />
</block>
<block name="js">
<script type="text/javascript" src="{:STATICS}/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="{:STATICS}/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="{:STATICS}/spark/spark.util.js"></script>
<script type="text/javascript" src="{:STATICS}/validation/js/jquery.validationEngine.js"></script>
<script type="text/javascript" src="{:STATICS}/validation/js/jquery.validationEngine-zh_CN.js"></script>
<script>
$(function(){
	$("#form").validationEngine("attach",{ 
		promptPosition:"centerRight",
		scroll:true,
		showOneMessage:true
	});
	$(".datetime-picker").datetimepicker({format: 'yyyy-mm-dd',language:'zh-CN',minView:2,autoclose:true});
});
</script>
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4 class="left">会员编辑</h4>
		<a href="{:U('member/index')}" class="btn btn-sm btn-default">
			<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;返回
		</a>
	</div>
	<ul class="nav nav-tabs wm-tabs">
		<li class="active"><a href="javascript:void(0)">会员信息</a></li>
		<li><a href="{:U('Member/money',['id'=>$_GET['id']])}">充值记录</a></li>
		<!-- <li><a href="{:U('Member/score',['id'=>$_GET['id']])}">积分记录</a></li>
		<li><a href="{:U('Member/expense',['id'=>$_GET['id']])}">商品购买记录</a></li> -->
	</ul>
	<form id="form" class="form-horizontal" method="post" style="margin-top:20px;">
		<input type="hidden" name="id" value="{$member.id}" />
		<div class="form-group">
			<label class="control-label col-xs-2">昵称</label>
			<div class="col-md-4">
				<input type="text" class="form-control" disabled value="{$member.wechat_name}" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-xs-2">姓名</label>
			<div class="col-md-4">
				<input type="text" class="form-control" disabled value="{$member.username}" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-2">电话</label>
			<div class="col-md-4">
				<input type="text" class="form-control" disabled value="{$member.phone}" />
	
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-2">余额</label>
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" readonly value="{$member.money}">
					<span class="input-group-btn">
						<button data-toggle="modal" data-backdrop="static" data-target="#rechargeModal" class="btn btn-default" type="button">充值</button>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-2">积分</label>
			<div class="col-md-4">
				<input type="text" name="total_score" readonly class="form-control" value="{$member.total_score}" />
			</div>
		</div>
		
		
		<!-- <div class="form-group">
			<div class="col-md-4 col-xs-offset-2">
				<button class="btn btn-success">保存</button>
			</div>
		</div> -->
	</form>
</div>
<div class="modal fade" id="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">会员充值</h4>
			</div>
			<div class="modal-body">
				<form id="form" class="form" method="post" action="{:U('money',['id'=>$member['id']])}">
					<div class="form-group">
						<label for="money">充值金额</label>
						<input id="money" type="text" name="money" class="form-control" />
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<label for="remark">备注</label>
						<input id="remark" type="text" name="remark" class="form-control" />
						<span class="help-block"></span>
					</div>
					<button type="submit" class="btn btn-primary">确定</button>
				</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" id="rechargeModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">会员充值</h4>
			</div>
			<div class="modal-body">
				<form id="form" class="form" method="post" action="{:U('money',['id'=>$member['id']])}">
					<div class="form-group">
						<label for="money">充值金额</label>
						<input id="money" type="text" name="money" class="form-control" />
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<label for="remark">备注</label>
						<input id="remark" type="text" name="remark" class="form-control" />
						<span class="help-block"></span>
					</div>
					<button type="submit" class="btn btn-primary">确定</button>
				</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</block>
