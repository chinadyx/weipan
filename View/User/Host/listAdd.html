<extend name="Public:innerbase" />
<block name="js">
<include file="Public:upload" />
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4>订单类型设置</h4>
		<a href="{:U('Host/lists',array('id'=>$_GET['hid']))}" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;返回
		</a>
	</div>
	<form class="form-horizontal" method="post">
		<input type="hidden" name="id" value="{$set.id}" />
		<input type="hidden" value="{:$parentid}" name="parentid" />
		<div class="form-group">
			<label class="col-sm-2">订单类型</label>
			<div class="col-md-4">
				<input type="text" name="type" value="{$list['type']}" class="form-control">
			</div>
			<span class="col-md-4 text-info">
				如:"标准房/商务套房"
			</span>
		</div>
		<div class="form-group">
			<label class="col-sm-2">简要说明</label>
			<div class="col-md-4">
				<input type="text" name="typeinfo" value="{$list['typeinfo']}" class="form-control" />
			</div>
			<span class="col-md-4 text-info">
				尽量简短，如"大床，双床，适合2人"
			</span>
		</div>
		<div class="form-group">
			<label class="col-sm-2">原价</label>
			<div class="col-md-4">
				<input type="text" name="price" value="{$list['price']}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">优惠价</label>
			<div class="col-md-4">
				<input type="text" name="yhprice" value="{$list['yhprice']}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">商家图片</label>
			<div class="col-sm-6" >
				<input type="hidden" class="form-control" value="{$list['picurl']}" id="img" name="picurl" />
				<img id="imgHolder" style="width:216px;height:120px;" class="img-rounded" <if condition="$list['picurl'] eq ''">src="{:RES}/images/photo/noneimg.jpg"</if> src="{$list['picurl']}"/>
				<div class="btn-group" style="vertical-align:bottom;">
					<span class="btn btn-xs btn-primary" onclick="selectAsset('img',720,400)">
						<span class="glyphicon glyphicon-cloud-upload"></span>选择
					</span>
					<span class="btn btn-primary btn-xs" onclick="previewImg('img')">
						<span class="glyphicon glyphicon-picture"></span>预览
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">图片文字描述</label>
			<div class="col-md-4">
				<input type="text" name="name" value="{$list['name']}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">图片跳转地址</label>
			<div class="col-md-4">
				<input type="text" name="url" value="{$list['url']}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">配套设施</label>
			<div class="col-md-6">
				<textarea class="form-control" id="info" name="info" style="height: 180px; ">{$list['info']}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-5 col-sm-offset-2">
				<input type="submit" class="btn btn-primary" value="保存" />
			</div>
		</div>
	</form>
</div>
</block>
