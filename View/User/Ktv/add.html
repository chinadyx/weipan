<extend name="Public:innerbase" />
<block name="js">
<include file="Public:upload" />
<include file="Public:editor" />
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4>添加包间</h4>
		<a href="{:U('Ktv/home')}" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;返回
		</a>
	</div>
	<form class="form-horizontal" method="post">
		<input type="hidden" name="id" value="{$set.id}" />
		<input type="hidden" name="discount" id="discount" value="{$set.discount}" />
		<div class="form-group">
			<label class="col-sm-2">名称</label>
			<div class="col-md-4">
				<input type="text" name="name" value="{$set.name}" class="form-control" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2">介绍</label>
			<div class="col-md-4">
				<input type="text" name="des" value="{$set.des}" class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2">3小时价格</label>
			<div class="col-md-2">
				<div class="input-group">
					<input type="text" id="price"  name="price" value="{$set.price}" class="form-control" />
					<span class="input-group-addon">元</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">3小时原价</label>
			<div class="col-md-2">
				<div class="input-group">
					<input type="text" id="oprice"  name="oprice" value="{$set.oprice}" class="form-control" />
					<span class="input-group-addon">元</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">4小时价格</label>
			<div class="col-md-2">
				<div class="input-group">
					<input type="text" id="price"  name="price1" value="{$set.price1}" class="form-control" />
					<span class="input-group-addon">元</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">4小时原价</label>
			<div class="col-md-2">
				<div class="input-group">
					<input type="text" id="oprice"  name="oprice1" value="{$set.oprice1}" class="form-control" />
					<span class="input-group-addon">元</span>
				</div>
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2">商品图片</label>
			<div class="col-sm-6" >
				<input type="hidden" class="form-control" value="{$set.logourl}" id="img" name="logourl" />
				<img id="imgHolder" style="width:216px;height:120px;" class="img-rounded" <if condition="$set['logourl'] eq ''">src="{:RES}/images/photo/noneimg.jpg"</if> src="{$set.logourl}"/>
				<div class="btn-group" style="vertical-align:bottom;">
					<span class="btn btn-xs btn-primary" onclick="selectAsset('img',720,400)">
						<span class="glyphicon glyphicon-cloud-upload"></span>选择
					</span>
					<span class="btn btn-primary btn-xs" onclick="previewImg('img')">
						<span class="glyphicon glyphicon-picture"></span>预览
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">包间数量</label>
			<div class="col-md-4">
				<input type="text" name="num" value="{$set.num}" class="form-control" />
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="col-md-5 col-sm-offset-2">
				<input type="submit" class="btn btn-primary" value="保存" />
			</div>
		</div>
	</form>
</div>
</block>
