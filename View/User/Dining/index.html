<extend name="Public:innerbase" />
<block name="js"></block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4>菜品管理 </h4>
	</div>
	<a style="margin:10px 0;" href="{:U('Dining/add')}" title="添加" class="btn btn-primary">添加菜品</a>
	<table class="table wm-table-bordered table-hover table-striped">
		<thead>
		<tr>
		<th width="50">选择</th>
		<th width="160">菜品名称</th>
		<th width="120">菜品分类</th>
		<th width="60">价格</th>
		<th width="60">销量</th>
        <th width="60">排序</th>
		<th width="130">修改时间</th>
		<th width="200" class="norightborder">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist name="list" id="hostlist"> 
		<tr>
		<td><input type="checkbox" name="del_id[{$i}]" value="285" class="checkitem"></td>
		<td>{$hostlist.name}</td>
		<td>{$hostlist.catname}</td>
		<td>{$hostlist.price}元</td>
		<td>{$hostlist.salecount}</td>
        <td>{$hostlist.sort}</td>
		<td>{$hostlist.time|date="Y-m-d H:i",###}</td> 
		<td>
		<a class="btn btn-xs btn-default" href="{:U('Dining/set',array('id'=>$hostlist['id']))}">修改</a>
		<a class="btn btn-xs btn-danger" href="{:U('Dining/del',array('id'=>$hostlist['id']))}">删除</a>
		</td>
		</tr>
		</volist>
		</tbody>
	</table>
	<div>{$page}</div>
</div>
</block>
