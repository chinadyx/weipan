<extend name="Public:innerbase" />
<block name="js">
<include file="Public:upload" />
<script src="{:STATICS}/js/holder.min.js"></script>
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h3>添加点评</h3>
	</div>
	<form class="form-horizontal" method="post" action="">
		<input type="hidden" name="id" value="{$housetype['id']}" />
		<div class="form-group">
			<label for="name" class="control-label col-sm-2">标题</label>
			<div class="col-md-4">
				<input type="text" id="title" name="title" value="{$expert['title']}" class="form-control" />
			</div>
			<div class="col-md-2"> <span class="text-warning">尽量简单，不要超过20字</span></div>
		</div>
		<div class="form-group">
			<label for="name" class="control-label col-sm-2">显示顺序</label>
			<div class="col-md-4">
				<input type="text" id="sort" name="sort" value="{$expert['sort']|default=1}" class="form-control" />
			</div>
			<div class="col-md-2"><span class="text-warning">数值越大越靠前</span></div>
		</div>
		<div class="form-group">
			<label for="son_id" class="control-label col-sm-2">专家姓名</label>
			<div class="col-md-4">
				<input type="text" id="name" name="name" value="{$expert['name']}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="son_id" class="control-label col-sm-2">专家职位</label>
			<div class="col-md-4">
				<input type="text" id="position" name="position" value="{$expert['position']}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">专家照片</label>
			<div class="col-md-6">
				<img id="faceHolder" <if condition="$expert['face'] neq ''">src="{$expert['face']}"<else/>data-src="$holder.js/216x120/gray/text:720*400"</if>  style="width:216px;height:120px">
				<input type="hidden" name="face" id="face" class="form-control" value="{$expert['face']}">
				<div class="btn-group" style="vertical-align:bottom;">
					<span class="btn btn-xs btn-primary" onclick="selectAsset('face',720,400)">
						<span class="glyphicon glyphicon-cloud-upload"></span>选择
					</span>
					<span class="btn btn-primary btn-xs" onclick="previewImg('face')">
						<span class="glyphicon glyphicon-picture"></span>预览
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="son_id" class="control-label col-sm-2">专家介绍</label>
			<div class="col-md-5">
				<textarea id="description" class="form-control" name="description" placeholder='专家描述' style="height:75px" >{$expert['description']}</textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="son_id" class="control-label col-sm-2">点评内容</label>
			<div class="col-md-5">
				<textarea id="comment" class="form-control" name="comment" placeholder='点评内容' style="height:140px" >{$expert['comment']}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-sm-offset-2">
				<button type="submit" name="button" class="btn btn-primary">保存</button>
			</div>
		</div>
	</form>
<div>
</block>
