<extend name="Public:innerbase" />
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4 class="left">预约管理</h4>
	</div>
	<table class="table wm-table-bordered">
	  <thead>
		<tr> 
		  <th>预约名称</th>
		  <th>关键字</th>
		  <th>预约电话</th>
		  <th>外链地址</th>
		  <th>操作</th>
		</tr>
		</thead>
		<tbody>
			<if condition="empty($reslist)">
			<tr>
				<td colspan="5" style="text-align:center; height:30px;"><strong>尚未添加楼盘预约.</strong></td>
			</tr>
			</if>
			<volist name="reslist" id="vo">
			  <tr>
				<td>{$vo['name']}</td>
				<td>{$vo['keyword']}</td>
				<td>{$vo['tel']}</td>
				<!--td><if condition="$vo['type'] eq 1">时间限制<elseif condition="$vo['type'] eq 2"/>限定每日量<else/>限定全部总量</if></td>
				 <td></td>
				<td>{$vo['date']}</td-->
				<td>外链地址 {$vo['id']}</td>
				<td >
					<a href="{:U('Estate/reservation_manage',array('id'=>$vo['id'],'addtype'=>$vo['addtype']))}" class="btn btn-xs btn-default" title="订单管理">订单管理</a>
					<a class="btn btn-xs btn-default" href="{:U('Estate/reservation_edit',array('id'=>$vo['id'],'addtype'=>$vo['addtype']))}" title="编辑">编辑</a> 
					<a class="btn btn-xs btn-danger" href="{:U('Estate/reservation_del',array('id'=>$vo['id'],'addtype'=>$vo['addtype']))}" onclick="return(confirm('确定要删除吗？'))"  title="删除">删除</a></td>
			 </tr>
			</volist>

		</tbody>
	</table>
	<div class="pages">{$page}</div>
</div>
</block>
