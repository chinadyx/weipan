<extend name="Public:innerbase" />
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4 class="left">添加楼盘相册</h4>
		<a href="{:U('Estate/album')}" class="btn btn-sm btn-default">
			<span class="glyphicon glyphicon-chevron-left"></span>返回
		</a>
	</div>
	<form class="form-horizontal" method="post">
		<if condition="$album['id'] neq ''">
		<input type="hidden" name="id" value="{$album['id']}" />
		</if>
		<div class="form-group">
			<label class="col-sm-2">请选择相册名称</label>
			<div class="col-md-3">
				<div class="input-group">
					<select id="poid" name="poid" class="form-control"> 
						<option value="0">请选择相册</option> 
						<volist name="photo" id="vo">
						<option value="{$vo['id']}" <if condition="$vo['id'] eq $album['poid']">selected="selected"</if>>{$vo['title']}</option>
						</volist>
                    </select>
					<span class="input-group-btn">
						<a href="{:U('Photo/add',array('poid'=>$poid['poid']))}" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>添加相册</a>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-sm-offset-2">
				<button type="submit" class="btn btn-primary">保存</button>
			</div>
		</div>
	</form>
</div>
</block>
