<extend name="Public:innerbase"/>
<block name="content">
	<div class="container-fluid">
		<div style="margin:10px 0;">
			<a href="{:U('Bargain/add')}"  title="发起砍价" class="btn btn-success">发起砍价</a>
		</div>
		<table class="table table-striped wm-table-bordered">
			<thead>
				<tr>
					<th>标题</th>
					<th class="time">开始时间</th>
					<th class="time">结束时间</th>
					<th>浏览人数</th>
					<th>参加人数</th>
					<th class="norightborder">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist id="list" name="list">
				<tr>
					<td>{$list.title}</td>
					<td>{$list.statdate|date='Y-m-d',###}</td>
					<td>{$list.enddate|date='Y-m-d',###}</td>
					<td>{$list.view}</td>
					<td>{$list.vote}</td>
					<td class="norightborder">
						<a href="{:U('Bargain/shop',array('id'=>$list['id']))}" title="投票结果">砍价商品</a> |
						<a href="{:U('Bargain/tongji',array('id'=>$list['id']))}" title="数据统计">数据统计</a> |
						<a href="{:U('Bargain/items',array('vote_id'=>$list['id']))}" title="编辑">砍价选项</a> |
						<a href="{:U('Bargain/record',array('vote_id'=>$list['id']))}" title="编辑">获奖记录</a> |
						<a href="{:U('Bargain/edit',array('id'=>$list['id']))}" title="编辑">编辑</a> |
						<a href="javascript:spark.confirm_jump('您确定要删除吗?删除会把砍价记录也一起删除！', '{:U('Bargain/del',array('id'=>$list['id']))}');">删除</a> 
					</td>
				</tr>
				</volist>
			</tbody>
        </table>
	</div>
</block>
