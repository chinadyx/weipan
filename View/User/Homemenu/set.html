<extend name="Public:innerbase" />
<block name="css">
<style type="text/css">
.plug-menu {
width:36px;
height:36px;
border-radius:36px;
-moz-box-shadow:0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
-webkit-box-shadow:0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
box-shadow:0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
background-color: FF0000;
position:relative;
margin:20px 0;
}
.plug-menu span {
display: block;
width:28px;
height:28px;
background: url({:RES}/images/photo/plugmenu.png) no-repeat;
background-size: 28px 28px;
text-indent: -999px;
position:absolute;
top:4px;
left:4px;
overflow: hidden;
}
</style>
</block>
<block name="js">
<script src="{:RES}/js/cart/jscolor.js" type="text/javascript"></script>
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4>微网站底部菜单设置</h4>
	</div>
	<ul class="nav nav-tabs">
		<li><a href="{:U('Homemenu/index')}">菜单项设置</a></li>
		<li><a href="{:U('Homemenu/style')}" target="_self">菜单风格</a></li>
		<li class="active"><a href="javascript:void(0)" target="_self">菜单颜色与版权</a></li>
	</ul>
	<div class="plug-menu" id="plugmenucolor" style="background-color:{$homeInfo.plugmenucolor}">
		<span class="close-btn"></span>
	</div>
	<form class="form-horizontal" method="post">
		<div class="form-group">
			<label class="col-sm-2">快捷菜单的颜色</label>
			<div class="col-sm-2">
				<input type="text" name="plugmenucolor" id="themeStyle" value="{$homeInfo.plugmenucolor}" class="form-control color" style="width: 100px; background-image: none; background-color:{$homeInfo.plugmenucolor}; color: rgb(255, 255, 255);" onblur="document.getElementById('plugmenucolor').style.backgroundColor=document.getElementById('themeStyle').value;">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">设置页面版权</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="copyright" id="copyright" value="{$homeInfo.copyright}" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2 col-sm-offset-2">
				<input type="submit" value="保存" class="btn btn-primary" />
			</div>
		</div>
	</form>
</div>
</block>
