<extend name="Public:innerbase" />
<block name="css"></block>
<block name="js">
<script type="text/javascript">
//校验提交是否为空
function check(){
   if( document.getElementById("addcontent").value.length < 1){
	   alert("请输入回复内容");
	   return false;
   }
}
</script>
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h3>留言编辑</h3>
		<a href="{:U('Power/message',array('id'=>$list['cid']))}" class="btn btn-sm btn-default">
			<span class="glyphicon glyphicon-chevron-left"></span>
			返回1
		</a>
	</div>
	
	<form class="form-horizontal" method="post" onsubmit="return check();" >
		<div class="form-group">
			<div class="col-md-4">
			<input type="hidden" name="id" value="{$list['id']}" />
			<input type="hidden" name="cid" value="{$list['cid']}" />
				<textarea  id="addcontent" name="content"  rows="5" class="form-control">{$list['message']}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-4">
				<input type="submit" value="编辑" class="btn btn-success" />
			</div>
		</div>
	</form>
	<hr/>
	
	
</block>
<style type="text/css">
body,h2{margin:0;padding:0;}
#faqbg{background-color:#666666;position:absolute;z-index:99;left:0;top:0;display:none;width:100%;height:1000px;opacity:0.5;filter:alpha(opacity=50);-moz-opacity:0.5;}
#faqdiv{position:absolute;width:600px;left:50%;top:50%;margin-left:-300px;height:auto;z-index:100;background-color:#fff;border:1px #8FA4F5 solid;padding:1px;}
#faqdiv h2{height:25px;font-size:14px;background-color:#BABABA;position:relative;padding-left:10px;line-height:25px;}
#faqdiv h2 a{position:absolute;right:5px;font-size:12px;color:#FF0000;}
#faqdiv .form{padding:10px;}
</style>
<script src="{:RES}/js/date/WdatePicker.js"></script>
<script type="text/javascript" src="{:RES}/js/formCheck/formcheck.js"> </script>

<link rel="stylesheet" type="text/css" href="{:RES}/css/cymain.css" />
<script src="{:STATICS}/jquery.min.js"></script>




<div class="clr"></div>
</div>
</div>
</body>
</html>
