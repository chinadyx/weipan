<extend name="Public:innerbase" />
<block name="js">
<include file="Public:upload" />
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4>微会员回复配置</h4>
	</div>
	<form class="form-horizontal" method="post">
		<div class="form-group">
			<label class="control-label col-sm-2">关键词</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="keyword" value="{$keyword.keyword|default='会员卡'}" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">回复标题【会员】</label>
			<div class="col-md-4">
				<input type="text" name="member_title" value="{$set.member_title}" class="form-control" />
			</div>
			<span class="col-md-4 text-info">会员回复会员卡的时候出现的图文标题</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">回复标题【非会员】</label>
			<div class="col-md-4">
				<input type="text" name="title" value="{$set.title}" class="form-control" />
			</div>
			<span class="col-md-4 text-info">非会员回复会员卡的时候出现的图文标题</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">内容介绍【会员】</label>
			<div class="col-md-4">
				<textarea style="height:75px" name="member_info" id="member_info" class="form-control">{$set.member_info}</textarea>
			</div>
			<span class="col-md-4 text-info">会员回复会员卡的时候出现的图文回复介绍,最多填写120个字</span>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">内容介绍【非会员】</label>
			<div class="col-md-4">
				<textarea style="height:75px" name="info" id="info" class="form-control">{$set.info}</textarea>
			</div>
			<span class="col-md-4 text-info">非会员回复会员卡的时候出现的图文回复介绍,最多填写120个字</span>
		</div>
		<div class="form-group">
			<label for="img" class="col-sm-2 control-label">回复图片【会员】</label>
			<div class="col-sm-6" >
				<input type="hidden" class="form-control" value="{$set.member_picurl}" id="img" name="member_picurl" />
				<img id="imgHolder" style="width:288px;height:160px;" class="img" src="{$set.member_picurl}"/>
				<div class="btn-group" style="vertical-align:bottom;">
					<span class="btn btn-xs btn-primary" onclick="selectAsset('img',720,400)">
						<span class="glyphicon glyphicon-cloud-upload"></span>选择
					</span>
					<span class="btn btn-primary btn-xs" onclick="previewImg('img')">
						<span class="glyphicon glyphicon-picture"></span>预览
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="img" class="col-sm-2 control-label">回复图片【非会员】</label>
			<div class="col-sm-6" >
				<input type="hidden" class="form-control" value="{$set.picurl}" id="img2" name="picurl" />
				<img id="img2Holder" style="width:288px;height:160px;" class="img" src="{$set.picurl}"/>
				<div class="btn-group" style="vertical-align:bottom;">
					<span class="btn btn-xs btn-primary" onclick="selectAsset('img2',720,400)">
						<span class="glyphicon glyphicon-cloud-upload"></span>选择
					</span>
					<span class="btn btn-primary btn-xs" onclick="previewImg('img2')">
						<span class="glyphicon glyphicon-picture"></span>预览
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-sm-offset-2">
				<input type="submit" class="btn btn-primary" value="保存" />
			</div>
		</div>
	</form>
</div>
</block>
