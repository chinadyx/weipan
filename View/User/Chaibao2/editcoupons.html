<form class="form form-horizontal" id="editForm" method="post" action="__SELF__">
	<div class="form-group">
		<label class="control-label col-xs-2">优惠券编号</label>
		<input type="hidden" class="form-control" name="cid" value="{$cid}" />
		<div class="col-md-8">
			<input type="text" class="form-control" name="title" value="{$set.title}" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-4 col-xs-offset-2">
			<button class="btn btn-success" type="submit">保存</button>
		</div>
	</div>
</form>
<script>
	$('#editForm').ajaxForm({
		success:function(data){
			if(data.status==1){
				new PNotify({
					text: data.info,
					type: 'success'
				});
				$('#editModal').modal('toggle')
			}
			else{
				new PNotify({
					text: data.info,
					type: 'error'
				});
			}
		},
		dataType:'json'
	});
	
	
</script>
