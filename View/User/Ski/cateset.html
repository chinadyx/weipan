<extend name="Public:innerbase" />
<block name="js">
<include file="Public:upload" />
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4>产品分类设置</h4>
		<a href="{:U('cate')}" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;返回
		</a>
	</div>
	<form class="form-horizontal" method="post">
		<input type="hidden" name="id" value="{$set.id}" />
		<div class="form-group">
			<label class="col-sm-2">分类名称</label>
			<div class="col-md-4">
				<input type="text" name="cate_name" value="{$set.cate_name}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">分类图片</label>
			<div class="col-sm-6" >
				<input type="hidden" class="form-control" value="{$set.img}" id="img" name="img" />
				<img id="imgHolder" style="width:216px;height:120px;" class="img-rounded" <if condition="$set['img'] eq ''">src="{:RES}/images/photo/noneimg.jpg"</if> src="{$set.img}"/>
				<div class="btn-group" style="vertical-align:bottom;">
					<span class="btn btn-xs btn-primary" onclick="selectAsset('img',720,400)">
						<span class="glyphicon glyphicon-cloud-upload"></span>选择
					</span>
					<span class="btn btn-primary btn-xs" onclick="previewImg('img')">
						<span class="glyphicon glyphicon-picture"></span>预览
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
            <label class="col-sm-2">首页推荐</label>
            <div class="col-md-4">
                <label><input type="checkbox" value="1" <?php if(!empty($set['is_recommended'])) echo 'checked';?> name="is_recommended" /></label>
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2">分类简介</label>
			<div class="col-md-6">
				<textarea name="desc" class="form-control" style="height:80px;">{$set.desc}</textarea>
			</div>
		</div>
        <div class="form-group">
            <label class="col-sm-2">分类排序</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="sort" value="{$set.sort|default='1'}" name="sort" />
            </div>
        </div>
		<div class="form-group">
			<div class="col-md-5 col-sm-offset-2">
				<input type="submit" class="btn btn-primary" value="保存" />
			</div>
		</div>
	</form>
</div>
</block>
