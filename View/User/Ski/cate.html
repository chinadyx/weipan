<extend name="Public:innerbase" />
<block name="js">
<script type="text/javascript" src="{:RES}/js/spark.util.js"></script>
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header">
		<div class="page-title">
		<h3>产品分类管理</h3>
		</div>
	</div>
	<a style="margin:10px 0;" href="{:U('cateadd')}" title="添加" class="btn btn-primary">添加分类</a>
	<table class="table wm-table-bordered">
		<thead>
		<tr>
		<th width="150">分类名称</th>
		<th width="250">简介</th>
		<th width="250">首页推荐</th>
        <th width="80">分类排序</th>
		<th width="180">更新时间</th>
		<th width="120">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist name="list" id="vo"> 
		<tr>
		<td>{$vo.cate_name}</td>
		<td>{$vo.desc}</td>
		<td><if condition="$vo['is_recommended'] eq 1">是<else/>否</if></td>
        <td>{$vo.sort}</td>
		<td>{$vo.time|date="Y-m-d H:i",###}</td>
		<td>
		<a href="{:U('cateset',array('id'=>$vo['id']))}">修改</a>
		<a href="javascript:spark.confirm_jump('您确定要删除吗?', '{:U('catedel',array('id'=>$vo['id'],'token'=>$token))}');">删除</a>
		</td>
		</tr>
		</volist>
		</tbody>
	</table>
</div>
</block>
