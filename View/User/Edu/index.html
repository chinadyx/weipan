<extend name="Public:innerbase" />
<block name="js"></block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4>名师管理</h4>
	</div>
	<a style="margin:10px 0;" href="{:U('Dining/add')}" title="添加" class="btn btn-primary">添加老师</a>
	<table class="table wm-table-bordered table-hover table-striped">
		<thead>
		<tr>
		<th width="50">姓名</th>
		<th width="160">标签</th>
		<th width="120">头像</th>
		<th width="200" class="norightborder">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist name="list" id="hostlist"> 
		<tr>
		<td><input type="checkbox" name="del_id[{$i}]" value="285" class="checkitem"></td>
		<td>{$hostlist.name}</td>
		<td>{$hostlist.catname}</td>
		<td>{$hostlist.price}元</td>
		<td>
		<a class="btn btn-xs btn-default" href="">修改</a>
		<a class="btn btn-xs btn-danger" href="">删除</a>
		</td>
		</tr>
		</volist>
		</tbody>
	</table>
	<div>{$page}</div>
</div>
</block>
