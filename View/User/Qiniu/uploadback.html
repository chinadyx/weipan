<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	<title>上传结果</title>
	<script type="text/javascript" src="{:STATICS}/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="{:STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
	<script type="text/javascript" src="{:STATICS}/artDialog/plugins/iframeTools.js"></script>
</head>
<body>
	<h2 style="color:green;text-align: center;">上传成功</h2>
	<input id="assetUrl" type="hidden" value="{:$assetUrl}" />
	<input id="status" type="hidden" value="0" />
</body>
<script type="text/javascript">
// 返回上传资源的URL到主页面
function returnHomepage(url){
	if(window.parent&&window.parent['success']){
		window.parent['success'](url);
	}
}

if($("#status").val()=="0"){
	returnHomepage($("#assetUrl").val());
}
</script>
</html>
