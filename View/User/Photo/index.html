<extend name="Public:innerbase" />
<block name="css">
<style type="text/css">
ul{ margin:0;padding:0;}
.photo li{ float:left; margin:10px 10px 10px 0; position:relative;}
.photoimg{
	border: 1px solid #DDDDDD;
	box-shadow:0 1px 2px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow:0 1px 2px 0 rgba(0, 0, 0, 0.15);
	-webkit-box-shadow:0 1px 2px 0 rgba(0, 0, 0, 0.15);
	-webkit-border-radius:5px 5px 5px 5pxx;
	-moz-border-radius:5px 5px 10px 10px;
	border-radius:5px 5px 10px 10px;
	width:235px;padding: 0 0 10px;
	background: url({:RES}/images/photo/bottom.png) repeat-x scroll left bottom #FFFFFF;
	background-size:2px auto;
	*background:none;
}

.photoimg .cover{ 
	width:100%;
	height:131px; 
	overflow:hidden;
	display:block; 
	background:url({:RES}/images/photo/noneimg.jpg) no-repeat 0 0 #f5f5f5;
	-webkit-border-radius:5px 5px 0 0;
	-moz-border-radius:5px 5px 0 0;
	border-radius:5px 5px 0 0;
}

.photoimg img{
	width:100%;
	-webkit-border-radius:5px 5px 0 0;
	-moz-border-radius:5px 5px 0 0;
	border-radius:5px 5px 0 0;
}
.bd h6{
	font-size:14px;
	margin:5px 10px; 
	font-weight:normal;
	overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap !important;
}
.bd p{ margin:5px 10px;}
.sn{ 
	color:#999
}
.fr{ 
	position:absolute; 
	bottom:15px;
	right:10px; 
	display:none;
	* display: block
}

.photoimg:hover .fr{ display:block}
.userinfoArea th {
	width: 200px;
}
</style>
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header" style="margin-top:10px;">
		<h3>微相册</h3>
		<span>链接地址:</span>
		<code>{:C('wap_domain')}/index.php?m=Wap&c=photo&a=index&token={$Think.session.token}&wechat_id={wechat_id}</code>
	</div>
	<div class="row">
		<div class="col-md-4">
			<a href="{:U('Photo/edit')}" title="创建相册" class="btn btn-primary">
			<span class="glyphicon glyphicon-picture"></span>&nbsp;创建相册
			</a>
		</div>
	</div>
	<ul class="photo">
		<volist name="photo" id="photo">                     
		<li>
		<div class="photoimg">
			<a title="{$photo.title}" class="cover" href="{:U('Photo/list_add',array('id'=>$photo['id']))}">
				<img src="{$photo.picurl}" alt="{$photo.title}">
			</a>
			<div class="bd">
				<h6>{$photo.title}</h6>
				<p class="sn">{$photo.num}张照片</p>
			</div>
			<div class="fr">
				<a class="btn btn-link btn-xs" href="{:U('Photo/list_add',array('id'=>$photo['id']))}">上传图片</a>
				<a class="btn btn-link btn-xs" href="{:U('Photo/edit',array('id'=>$photo['id']))}">编辑</a>
				<a class="btn btn-link btn-xs" href="{:U('Photo/del',array('id'=>$photo['id']))}">删除</a>
			</div>
		</div>
		</li>
		</volist>
	</ul>
</div>
</block>
