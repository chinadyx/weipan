<extend name="Public:innerbase"/>
<block name="content">
<div class="container">
	<div class="page-header">
		<h3>系统默认回复</h3>
		<div class="alert alert-warning">当客户回复无回答的时候将会触发此回复</div>
	</div>
	<div>
		<form class="form-horizontal" method="post" action="">
			<input type="hidden" id="id" value="{$other.id}" name="id" />
			<div class="form-group">
				<label class="col-sm-2 control-label wm-control-label" >回复关键词</label>
				<div class="col-md-4">
					<input type="text" name="keyword" value="{$other.keyword}" class="form-control" />
				</div>
				<div class="col-md-4" style="padding-top:5px;">
					<span class="label label-info">填写已经定义的文本或图文关键词</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4 col-sm-offset-2">
					<button type="submit" name="button" class="btn btn-success">保存</button>
				</div>
			</div>
		</form>
	</div>
</div>
</block>
