<script type="text/javascript">
	$(function(){
		toggleShare();
		function check(el){
			if($(el).is(':checked')){
				$('#signEndTime').show();
			}
			else $('#signEndTime').hide();
		}
		check($('#onlineSign'));
		$('#onlineSign').change(function(){
			check(this);
		});
	});
	$('.share_type').click(function(){
		toggleShare();
	});
	
	function toggleShare(){
		if($('#defaultShare').is(':checked')){
			$('.custom-share').hide();
		}
		else{
			$('.custom-share').show();
		}
	}
</script>
