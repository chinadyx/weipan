<extend name="Public:innerbase" />
<block name="js">
<include file="Public:upload" />
</block>
<block name="content">
<div class="container-fluid">
	<div class="page-header wm-page-header">
		<h4>商品幻灯片设置</h4>
		<a href="{:U('Product/adv')}" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-chevron-left"></span>&nbsp;返回
		</a>
	</div>
	<form class="form-horizontal" method="post">
		<input type="hidden" name="id" value="{$set.id}" />
		<div class="form-group">
			<label class="col-sm-2">排序</label>
			<div class="col-md-4">
				<input type="text" name="displayorder" value="{$set.displayorder}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">分类图片</label>
			<div class="col-sm-6" >
				<input type="hidden" class="form-control" value="{$set.pic}" id="img" name="pic" />
				<img id="imgHolder" style="width:216px;height:120px;" class="img-rounded" <if condition="$set['pic'] eq ''">src="{:RES}/images/photo/noneimg.jpg"</if> src="{$set.pic}"/>
				<div class="btn-group" style="vertical-align:bottom;">
					<span class="btn btn-xs btn-primary" onclick="selectAsset('img',720,400)">
						<span class="glyphicon glyphicon-cloud-upload"></span>选择
					</span>
					<span class="btn btn-primary btn-xs" onclick="previewImg('img')">
						<span class="glyphicon glyphicon-picture"></span>预览
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">链接地址</label>
			<div class="col-md-6">
				<input type="text" name="url" value="{$set.url}" />
		
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">显示位置</label>
			<div class="col-md-6">
				<input type="radio" name="place"   checked   value="1" />首页显示
				<input type="radio" name="place" value="2"  <if condition="$set.place eq 1"> checked </if> />列表页显示
		
			</div>
		</div>
		
		
       
		<div class="form-group">
			<div class="col-md-5 col-sm-offset-2">
				<input type="submit" class="btn btn-primary" value="保存" />
			</div>
		</div>
	</form>
</div>
</block>
