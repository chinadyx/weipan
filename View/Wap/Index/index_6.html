<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="UTF-8" />
<title>{$tpl.wxname}</title>
<base href="." />
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link href="{:RES}/css/allcss/cate{$tpl.tpltypeid}_{$tpl.color_id}.css" rel="stylesheet" type="text/css" />
<style>
	.todayList li.only4 a {
		padding: 5px 40px 4px 5px;
	}
	.todayList li .img {
		border-radius: 3px;
		height: 60px;/*图片高度*/
		width: 60px;/*图片宽度*/
		margin: 0 10px 0 0;
	} 
	.todayList li img {
		width: 60px;/*图片宽度*/
	}
	.todayList li p.onlyheight {
		height: 32px;/*分类描述*/
	}
	.todayList li.only4 p {
		white-space: normal;
	}
</style>
<link rel="stylesheet" type="text/css" href="{:STATICS}/iscroll/iscroll.css" />
<script src="{:STATICS}/js/zepto.min.js" type="text/javascript"></script>
</head>
<body id="cate4">
	<include file="index_carousel" />
	<div id="insert1"></div>
	<div id="todayList">
		<ul class="todayList">
		<volist name="info" id="vo">
			<li class="only4">
				<a href="<if condition="$vo['url'] eq ''">{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{$vo.url|htmlspecialchars_decode}</if>">
					<div class="img"><img src="{$vo.img}" /></div>
					<h2>{$vo.name}</h2>
					<p class="onlyheight">{$vo.info}</p>
					<span class="icon">&nbsp;</span>
					<div class="clr"></div>
				</a>
			</li>
		</volist>
		</ul>
	</div>
	<div id="insert2"></div>
	<include file="menu_style" />
	<div class="copyright">
		<if condition="$iscopyright eq 1">
		{$homeInfo.copyright}
		<else/>
		{$siteCopyright}
		</if>
	</div> 
</body>
</html>
