<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="UTF-8" />
<title>{$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="{:STATICS}/iscroll/iscroll.css" />
<link rel="stylesheet" type="text/css" href="{:RES}/css/yuesh/wz.css" />
<base href="." />
<script src="{:STATICS}/js/zepto.min.js" type="text/javascript"></script>
<style type="text/css">
html,body {
	color: #ffffff;
	font-family: Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial,san-serif;
	margin: 0;
	padding: 0;
	text-decoration: none;
}
* {
	margin: 0;
	padding: 0;
}
li {
	list-style-type: none;
}

a{
	text-decoration:none;
}

</style>
</head>
<body id="cate1">
<include file="index_carousel" />
<ul class="mainmenu" style="width:auto;padding: 0;">
<volist name="info" id="vo">
<li>
	<div class="menubtn">
		<a href="<if condition="$vo['url'] eq ''">{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{$vo.url}</if>">
			<div class="menumesg">
				<div class="menuimg">
					<img src="{$vo.img}" />
				</div>
				<div class="menutitle">{$vo.name}</div>
			</div>
		</a>
	</div>
</li>
</volist>	
<div class="clr"></div>
</ul>
<include file="menu_style" />
<div class="copyright">
	<if condition="$iscopyright eq 1">
		{$homeInfo.copyright}
	<else/>
		{$siteCopyright}
	</if>
</div>
</body>
</html>
