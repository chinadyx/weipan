<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="{:STATICS}/iscroll/iscroll.css" />
<link rel="stylesheet" type="text/css" href="{:RES}/css/yuesh/wz.css" />
<script src="{:STATICS}/js/zepto.min.js" type="text/javascript"></script>
<base href="." />
<style type="text/css">
html,body {
	color: #ffffff;
	font-family: Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial,
		san-serif;
	margin: 0;
	padding: 0;
	text-decoration: none;
}

* {
	margin: 0;
	padding: 0;
}

li {
	list-style-type: none;
}

a{
	text-decoration:none;
}
</style>
</head>
<body>
<include file="index_carousel" />
<div id="cate5">
<ul class="mainmenu">
<volist name="info" id="vo">   
<li>
<a href="<if condition="$vo['url'] eq ''">{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{$vo.url}</if>">
		<div class="menubtn">
			<div class="menumesg">
				<div class="menuimg">
					<div class="menuimg2">
					<img src="{$vo.img}" />	
					</div>
				</div>
				<div class="menutitle">{$vo.name}</div>
				<div class="menutext"></div>
			</div>
		</div>
	</a>
</li>
</volist>   
<div class="clr"></div>
</ul>
</div>
<include file="menu_style" />
<div class="copyright">
	<if condition="$iscopyright eq 1">
		{$homeInfo.copyright}
	<else/>
		{$siteCopyright}
	</if>
</div>
</body>
</html>
