<extend name="index_tpl" />
<block name="css">
<link rel="stylesheet" type="text/css" href="{:RES}/css/index/tpl_9_{$tpl.color_id}.css"  />
<style type="text/css">
body{ background: url({$homeInfo['homeurl']}) #E2E3E6; background-size: 100% 100%;overflow-x: hidden;}
.mainmenu li .menutitle {
	font-size: 24px;
	padding: 20px 0; color:#ffffff;
	position: inherit;background-color: rgba(0, 0, 0, 0);
}
.mainmenu li .menubtn {
	box-shadow: none;-moz-box-shadow:none;-webkit-box-shadow:none;
}
.mainmenu li .menubtn .menumesg {
	position: inherit;
}
.mainmenu li .menubtn .menuimg {
	display:none
}
.mainmenu li .menubtn {
	border-radius:0;
	margin: 0;
}
.mainmenu {
	padding: 0;
}
.mainmenu li {
	margin-right:0;
} 
.mainmenu li:nth-child(10n+1) .menubtn{
	background-color:#fd9e0c;
}
.mainmenu li:nth-child(10n+2) .menubtn{
	background-color:#474548;
}
.mainmenu li:nth-child(10n+3) .menubtn{
	background-color:#d43316;
}
.mainmenu li:nth-child(10n+4) .menubtn{
	background-color:#034e78;
}
.mainmenu li:nth-child(10n+5) .menubtn{
	background-color:#436773;
}
.mainmenu li:nth-child(10n+6) .menubtn{
	background-color:#2cb9b3;
}
.mainmenu li:nth-child(10n+7) .menubtn{
	background-color:#2bba67;
}
.mainmenu li:nth-child(10n+8) .menubtn{
	background-color:#037863;
}
.mainmenu li:nth-child(10n+9) .menubtn{
	background-color:#844F00;
}
.mainmenu li:nth-child(10n+10) .menubtn{
	background-color:#B88E2C;
}
</style>
</block>
<block name="cate_menu">
	<ul class="mainmenu">
		<volist name="info" id="vo">
		<li>
			<div class="menubtn">
				<a href="<if condition="$vo['url'] eq ''">{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{$vo.url|htmlspecialchars_decode}</if>">
					<div class="menumesg">
						<div class="menuimg"><img src="{$vo.img}" /></div>
						<div class="menutitle">{$vo.name}</div>
					</div>
				</a>
			</div>
		</li>
		</volist>
		<div class="clr"></div>
	</ul>
</block>
