	<php>
	$color=1;
	$f=1;
	</php>
	<volist name="info" id="vo">

		$flat='left';
		}else{
        $flat='right';
		}
		echo '		<div class="wz_text wz_color_0'.$color.' wz_flat_'.$flat.'">';
		$color++;
		$f++;
		if($color==7){
		$color=1;
		}
		if($f==3){
		$f=1;
		}
	</php>
{$vo.name}</div>
