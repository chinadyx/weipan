<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="UTF-8">
<title>{$tpl['wxname']}</title>
<base href="." />
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="{:RES}/css/yuesh/wz.css" />
<script src="{:STATICS}/js/zepto.min.js" type="text/javascript"></script>
</head>
<body id="cate4">
	<div id="todayList">
		<ul class="todayList">
		<volist name="info" id="vo">
			<li class="only4">
			<a href="<if condition="$vo['url'] eq ''">{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{$vo.url}</if>">
				<div class="img">
					<img src="{$vo.img}" />
				</div>
				<h2>{$vo.name}</h2>
				<p class="onlyheight">{$vo.info}</p>
				<span class="icon">&nbsp;</span>
			</a>
			</li>
		</volist>
		</ul>
	</div>
	<include file="menu_style" />
	<div class="copyright">
		<if condition="$iscopyright eq 1">
			{$homeInfo.copyright}
		<else/>
			{$siteCopyright}
		</if>
	</div>
</body>
</html>
